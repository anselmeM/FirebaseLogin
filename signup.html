<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Set character set to UTF-8 for proper text encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configure viewport for responsive design -->
    <title>Sign Up</title> <!-- Set the title of the document -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet for styling -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> <!-- Import Ionicons library for icons -->
</head>

<body>
    <div class="screen"> <!-- Main container for the signup screen -->
        <img src="img/1.png" alt="Logo" class="logo"> <!-- Display logo image -->
        <div id="message" class="message"></div> <!-- Container for displaying messages to the user -->

        <form id="signup-form"> <!-- Signup form -->
            <div class="input-group email"> <!-- Input group for email -->
                <ion-icon name="mail-outline"></ion-icon> <!-- Email icon -->
                <input type="email" id="email" name="email" placeholder="Email" required> <!-- Email input field -->
            </div>

            <div class="input-group password"> <!-- Input group for password -->
                <ion-icon name="lock-closed-outline"></ion-icon> <!-- Password lock icon -->
                <input type="password" id="password" name="password" placeholder="Password" required> <!-- Password input field -->
                <span class="show-hide">Show</span> <!-- Span to toggle password visibility -->
            </div>

            <div class="input-group password"> <!-- Input group for confirm password -->
                <ion-icon name="lock-closed-outline"></ion-icon> <!-- Password lock icon -->
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required> <!-- Confirm password input field -->
                <span class="show-hide">Show</span> <!-- Span to toggle confirm password visibility -->
            </div>

            <button class="login" type="submit">Sign Up</button> <!-- Submit button for signup form -->
        </form>

        <div class="footer"> <!-- Footer section for additional links -->
            <a href="login.html"><span>Login</span></a> <!-- Link to login page -->
            <span>Forgot Password?</span> <!-- Text for forgot password (non-functional link) -->
        </div>
    </div>


    <script src="app.js" type="module"></script> <!-- Link to main application script as a module -->
    <script>
      const passwordInputs = document.querySelectorAll('.password input'); // Select all password input fields
      const showHideSpans = document.querySelectorAll('.show-hide'); // Select all elements to toggle password visibility

      showHideSpans.forEach((showHide, index) => { // Loop through each show/hide span
        showHide.addEventListener('click', () => { // Add click event listener to each span
          const passwordInput = passwordInputs[index]; // Get the corresponding password input
          if (passwordInput.type === 'password') { // Check if password input type is password (hidden)
            passwordInput.type = 'text'; // Change input type to text to show password
            showHide.textContent = 'Hide'; // Change span text to 'Hide'
          } else { // If password input type is not password (text)
            passwordInput.type = 'password'; // Change input type back to password to hide password
            showHide.textContent = 'Show'; // Change span text back to 'Show'
          }
        });
      });
    </script>
</body>

</html>
